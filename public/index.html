<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js 3D Blocks Viewer</title>
    <style>
      body { margin: 0; overflow: hidden; }
      canvas { display: block; }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
          "orbitControls": "https://cdn.jsdelivr.net/npm/three@0.166.0/examples/jsm/controls/OrbitControls.js"
        }
      }
    </script>
  </head>
  <body>
    <script type="module">
      import * as THREE from 'three';
      import { OrbitControls } from 'orbitControls';

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x202020);
      const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(10, 10, 15);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      scene.add(new THREE.AmbientLight(0xffffff, 0.6));
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
      dirLight.position.set(10, 20, 10);
      scene.add(dirLight);

      const defaultMat = new THREE.MeshStandardMaterial({ color: 0x888888 });
      const mat1 = new THREE.MeshStandardMaterial({ color: 0xF2E4E1 });
      const mat2 = new THREE.MeshStandardMaterial({ color: 0xA24F3D });

      function addBlockAtPosition(x, y, z, mat = defaultMat) {
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const cube = new THREE.Mesh(geometry, mat);
        cube.position.set(x, y, z);
        scene.add(cube);
      }

      const params = new URLSearchParams(window.location.search);
      const rawData = params.get('data') || params.get('blocks'); // support both
      let blockData = null;

      if (rawData) {
        try {
          blockData = JSON.parse(decodeURIComponent(rawData));
          console.log('Block data loaded:', blockData);
        } catch (err) {
          console.error('Failed to parse block data:', err);
        }
      }

      if (blockData) {
        for (let i = 0; i < 12; i++) {
          for (let j = 0; j < 13; j++) {
            addBlockAtPosition(i, 0, j, (i + j) % 2 === 0 ? mat1 : mat2);
          }
        }
        blockData.forEach(([type, [x, y, z]]) => {
          console.log(`placing ${type} at (${x}, ${y}, ${z})`);
          addBlockAtPosition(x, y, z, defaultMat);
        });
      }

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }
      animate();

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
